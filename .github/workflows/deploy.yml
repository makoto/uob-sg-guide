name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install numpy pyproj mapbox_earcut py3dtiles shapely

      - name: Generate subzone summary (GeoJSON + CSV)
        run: python generate_subzone_summary.py

      - name: Filter Queenstown layers (POI + network GeoJSON)
        run: python filter_queenstown_layers.py

      - name: Generate 3D Tiles (B3DM + tileset.json)
        run: python generate_3dtiles.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
