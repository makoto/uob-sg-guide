name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install numpy pyproj mapbox_earcut py3dtiles shapely

      - name: Extract district boundaries
        run: |
          if [ -d data/ura ]; then
            for district in queenstown bishan outram tampines newton; do
              python extract_district.py "$district"
            done
          else
            echo "Source data not available, using committed files"
          fi

      - name: Generate subzone summaries (GeoJSON + CSV)
        run: |
          if [ -d data/data-gov-sg ]; then
            for district in queenstown bishan outram tampines newton; do
              python generate_subzone_summary.py --district "$district"
            done
          else
            echo "Source data not available, using committed files"
          fi

      - name: Filter district layers (POI + network GeoJSON)
        run: |
          if [ -d data/data-gov-sg ]; then
            for district in queenstown bishan outram tampines newton; do
              python filter_district_layers.py --district "$district"
            done
          else
            echo "Source data not available, using committed files"
          fi

      - name: Generate 3D Tiles (B3DM + tileset.json)
        run: |
          for district in queenstown bishan outram tampines newton; do
            python generate_3dtiles.py --district "$district"
          done

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
